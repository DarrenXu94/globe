<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe d3 animation</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="title">
    <p id="country"></p>
  </div>

  <div id="interactive">
    <div id="wrapper">

      <div id="map" style="width: 100%;"></div>
    </div>

    <div id="controls">
      <button class="arrow prev" id="prev">Prev</button>
      <button class="arrow next" id="next">Next</button>
    </div>
  </div>

  <div id="trigger-wrapper">
    <button class="arrow" id="see-more">See more</button>
  </div>

  <dialog id="modal">
    <div class="modal-header">

      <button class="close-btn" id="close" aria-label="close">&times;</button>
    </div>
    <div id="modal-content">

    </div>
    <div id="modal-footer">
      <div class="modal-controls">

        <button class="arrow" id="prev-modal">Prev</button>
        <button class="arrow" id="next-modal">Next</button>
      </div>

    </div>
  </dialog>


  <div class="main"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
